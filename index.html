<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Chrome Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>T-REX RUNNER</h1>
</header>

<div id="game-container">
    <div id="score-board">
        <span class="hi-score">HI <span id="hi-score-val">00000</span></span>
        <span class="current-score" id="score-val">00000</span>
    </div>

    <div id="game-message">
        <h2 id="msg-title">Siap?</h2>
        <div class="restart-icon" id="btn-restart">
            <svg viewBox="0 0 24 24">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4
                c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8
                c3.73 0 6.84-2.55 7.73-6h-2.08
                c-.82 2.33-3.04 4-5.65 4
                c-3.31 0-6-2.69-6-6s2.69-6 6-6
                c1.66 0 3.14.69 4.22 1.78L13 11h7V4z"/>
            </svg>
        </div>
        <p id="msg-sub">Tekan SPASI untuk Mulai</p>
    </div>

    <div id="world">
        <div id="dino">
            <svg class="dino-svg" viewBox="0 0 24 24">
                <path class="dino-body"
                      d="M22 14h-2c-1.1 0-2-.9-2-2V5
                      c0-1.66-1.34-3-3-3S12 3.34 12 5v1H2v2h2v3
                      c0 1.66 1.34 3 3 3h2v3c0 1.1.9 2 2 2h4
                      c1.1 0 2-.9 2-2v-3h2v3c0 1.1.9 2 2 2h2
                      c1.1 0 2-.9 2-2v-3h2v2h-2z"/>
                <path class="dino-leg-left" d="M6 16h2v4H6z"/>
                <path class="dino-leg-right" d="M14 16h2v4h-2z"/>
                <circle cx="18" cy="6" r="1" fill="var(--bg-color)"/>
            </svg>
        </div>
    </div>
</div>

<div id="controls-info">
    <p><strong>[SPASI]</strong> / <strong>[↑]</strong> Lompat |
       <strong>[↓]</strong> Bungkuk</p>
    <p>(Ketuk layar di HP)</p>
</div>

<script src="script.js"></script>
</body>
</html>
